<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game ‚Äî Play Classic Snake Online</title>

    <meta
      name="description"
      content="Play a lightweight, responsive Snake game‚Äîeat food, avoid walls and your tail. Mobile friendly, keyboard controls, high-score tracking."
    />
    <meta
      name="keywords"
      content="snake game, online snake, classic snake, HTML5 game, browser game, arcade"
    />
    <link rel="canonical" href="/" />
    <meta name="robots" content="index, follow" />

    <link rel="stylesheet" href="style.css" />
    <link
      href="../cdn.jsdelivr.net/npm/remixicon%404.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="Snake Game ‚Äî Play Classic Snake Online"
    />
    <meta
      property="og:description"
      content="Play a lightweight, responsive Snake game‚Äîeat food, avoid walls and your tail. Mobile friendly, keyboard controls, high-score tracking."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta property="og:image" content="images/snake-game-screenshot.png" />
    <meta
      property="og:image:alt"
      content="Green-themed Snake game screenshot showing the snake and food on the game board"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="900" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Snake Game ‚Äî Play Classic Snake Online"
    />
    <meta
      name="twitter:description"
      content="Play a lightweight, responsive Snake game‚Äîeat food, avoid walls and your tail."
    />
    <meta name="twitter:image" content="images/snake-game-screenshot.png" />

    <!-- Legacy image src -->
    <link rel="image_src" href="images/snake-game-screenshot.png" />

    <!-- Structured data: ImageObject -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ImageObject",
        "contentUrl": "images/snake-game-screenshot.png",
        "creator": { "@type": "Person", "name": "Snake Game" },
        "caption": "Green Snake game screenshot",
        "description": "Screenshot of the Snake Game showing the play area, snake and food.",
        "width": 1200,
        "height": 900
      }
    </script>
  </head>

  <body>
    <main>
      <section>
        <div class="gamename">
          <h1 class="snake-name">
            Snake
            <span class="game-name">Game</span>
          </h1>
        </div>
        <div class="infos">
          <div class="info">
            <h3>
              High Score:
              <span id="high-score">0</span>
            </h3>
          </div>
          <div class="info">
            <h3>
              Score:
              <span id="score">0</span>
            </h3>
          </div>
          <div class="info">
            <h3>
              Time:
              <span id="timer">00:00</span>
            </h3>
          </div>
        </div>
        <div class="board"></div>

        <!-- Hero screenshot for social previews and better SEO. Put the attached image at images/snake-game-screenshot.png -->
        <img
          src="images/snake-game-screenshot.png"
          alt="Green-themed Snake game screenshot showing the play area, snake and food"
          class="hero-screenshot"
          loading="lazy"
          width="1200"
          height="900"
          srcset="
            images/snake-game-screenshot-800.png  800w,
            images/snake-game-screenshot.png     1200w
          "
          sizes="(max-width: 800px) 100vw, 1200px"
        />
      </section>
      <div class="modal" id="game-ui">
        <div class="modal-content" id="start-screen">
          <div class="snake-decor">
            <div class="dot fill"></div>
            <div class="dot fill"></div>
            <div class="dot head"></div>
          </div>

          <h1>SNAKE</h1>

          <div class="stats-box">
            <span class="trophy">üèÜ High Score:</span>
            <span class="score-val" id="highScoreStart">0</span>
          </div>

          <div class="controls">
            <h3>Controls</h3>
            <div class="keys-layout">
              <div class="key-group">
                <div class="key-row"><div class="key-cap">W</div></div>
                <div class="key-row">
                  <div class="key-cap">A</div>
                  <div class="key-cap">S</div>
                  <div class="key-cap">D</div>
                </div>
              </div>
              <div class="divider">OR</div>
              <div class="key-group">
                <div class="key-row"><div class="key-cap">‚Üë</div></div>
                <div class="key-row">
                  <div class="key-cap">‚Üê</div>
                  <div class="key-cap">‚Üì</div>
                  <div class="key-cap">‚Üí</div>
                </div>
              </div>
            </div>
          </div>

          <div class="objectives-wrapper">
            <div class="obj-card gain">
              <div class="mini-dot food-dot"></div>
              <div class="obj-text">
                <span>EAT</span>
                <small>+1 Point</small>
              </div>
            </div>
            <div class="obj-card danger">
              <div class="mini-dot snake-dot"></div>
              <div class="obj-text">
                <span>AVOID</span>
                <small>Walls / Tail</small>
              </div>
            </div>
          </div>

          <button id="start-btn">START GAME</button>
        </div>

        <div class="modal-content" id="game-over-screen" style="display: none">
          <div class="snake-decor crash-decor">
            <div class="dot fill"></div>
            <div class="dot fill"></div>
            <div class="dot crash-head">‚úñ</div>
          </div>

          <h1 class="game-over-title">GAME OVER</h1>
          <p class="tagline">Oops! You crashed.</p>

          <div class="final-score-card">
            <div class="score-label">FINAL SCORE</div>
            <div class="score-big" id="finalScoreVal">0</div>
          </div>

          <div class="highscore-badge">
            üèÜ Best: <span id="highScoreEnd">0</span>
          </div>

          <button id="restart-btn">PLAY AGAIN ‚Üª</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
